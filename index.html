<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Combat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Welcome to EMIR Kombat!</h1>
        <p>Приготовьтесь раскрыть своего внутреннего генерального директора и покорить мир криптовалют</p>
        <button onclick="startGame()">Start Game</button>
    </div>
    <script>
        function startGame() {
            document.getElementById('game').innerHTML = '<h1>Game Started!</h1><p>Good luck!</p>';
        }
    </script>
</body>
</html>
